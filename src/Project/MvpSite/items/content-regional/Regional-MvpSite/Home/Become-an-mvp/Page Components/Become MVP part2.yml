        <h3>How do I invite or recommend someone?</h3>
        <p>If you are a current Sitecore MVP you have been invited to create an account on our site. Please log in and fill in the details about the person you want to nominate and write your recommendation. If the person is already invited we will save your recommendation. If you invite someone new we will send an invitation email describing the process.</p>
        <p>&nbsp;</p>
        <h3>What is the timeline of the selection process?</h3>
        <p>The nomination is open during November, for the exact dates please follow <a rel="noopener noreferrer" href="https://twitter.com/SitecoreMVP" target="_blank">https://twitter.com/SitecoreMVP</a>. We will review all the nominations and recommendations during December and we will finalize the award winners early January. The announcement of the Sitecore MVP Awards will be by the end of January.</p>
        <p>&nbsp;</p>
        <h3>What if I have additional questions?</h3>
        <p>If you have any additional questions about the MVP Program or nominations please create a topic on the&nbsp;<a rel="noopener noreferrer" href="https://community.sitecore.net/general/f/11" target="_blank">General Discussion forums</a>&nbsp;or ask a question on <a rel="noopener noreferrer" href="https://sitecore.stackexchange.com/questions/tagged/mvp" target="_blank">Sitecore StackExchange</a>.</p>
